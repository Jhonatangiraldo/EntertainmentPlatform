<div class="panel panel-inverse">
	<div class="panel-heading">
		<h4>{{show.name}}</h4>
	</div>
	<div class="panel-body content-card">
		<div class="image-show">
			<img src="{{show.image.medium}}" alt="{{show.name}}" title="{{show.name}}" />
		</div>
		<div class="app-rating-custom">
			<app-rating></app-rating>
		</div>
		<button type="button" class="btn btn-default btn-raised">Detalle</button>
	</div>
</div>
